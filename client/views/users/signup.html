<template name="signup">
  <div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Sign up to continue</h1>
            <div class="account-wall">
                <!-- <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                    alt=""> -->
                <form class="form-signin">
                <input id="email" type="text" class="form-control form-signin-top" placeholder="Email" required autofocus>
                <input id="password" type="password" class="form-control form-signin-top" placeholder="Password" required>
                <input id="confirmPassword" type="password" class="form-control form-signin-bottom" placeholder="Re enter Password" required>
                <button class="btn btn-lg btn-primary btn-block" type="submit">
                    Sign up</button>
                <span class="clearfix"></span>
                </form>
            </div>
            <div  class="text-center new-account"> Already a member, <a href="/login">Sign In</a></div>
        </div>
    </div>
  </div>
</template>
