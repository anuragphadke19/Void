<template name="forgot">
  <div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Forgot password?</h1>
            <div class="account-wall">
                <form class="form-signin">
                <input id="email" type="text" class="form-control form-signin-bottom" placeholder="Your email" required autofocus>
                <button class="btn btn-lg btn-primary btn-block" type="submit">
                    Reset Password</button>
                <span class="clearfix"></span>
                </form>
            </div>
            <a href="/login" class="text-center new-account">&laquo; Go Back</a>
        </div>
    </div>
  </div>
</template>
